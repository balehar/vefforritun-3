<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="app">
		<input type="text" v-model="task">
		<button @click="addTask">Create Task</button>
		<h1>Tasks List: </h1>
		<ul>
			<li v-for="task in tasks">{{task}}</li>
		</ul>

	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app', 
			data: {
				tasks: [],
				task: ''

			},
			methods: {
				addTask: function() {
					this.tasks.push(this.task);
					this.task ='';
				}

			}
		});
		
	</script>

</body>
</html>

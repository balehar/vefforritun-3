<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="app">
	
		<input type="text" v-model="input">
		<button @click="birtaTexta">Button</button>

		<br>

		<span>textinn er: {{texti}}</span>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app', 
			data: {
				input: "",
				texti: '',
				

			},
			methods: {
				birtaTexta: function() {
					this.texti = this.input;
					this.input = "";
				}
			

			}
		});
		
	</script>

</body>
</html>
